<html>
  <head>
    <title>New Blog Entry</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="uikit/dist/css/uikit.min.css">
    <script src="jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="uikit/dist/js/uikit.min.js" type="text/javascript"></script>


    <link rel="stylesheet" href="codemirror/lib/codemirror.css">
    <script src="codemirror/lib/codemirror.js"></script>
    <script src="codemirror/mode/markdown/markdown.js"></script>
    <script src="codemirror/addon/mode/overlay.js"></script>
    <script src="codemirror/mode/xml/xml.js"></script>
    <script src="codemirror/mode/gfm/gfm.js"></script>
    <script src="marked/marked.min.js"></script>

    <link rel="stylesheet" href="uikit/dist/css/components/htmleditor.min.css">
    <script src="uikit/dist/js/components/htmleditor.min.js" type="text/javascript"></script>

  </head>
  <body>
    <nav class="uk-navbar uk-navbar-attached uk-margin-bottom">
        <a class="uk-navbar-brand" href="index.html">BlogName</a>
        <ul class="uk-navbar-nav">
            <li class="uk-active"><a href="">New</a></li>
        </ul>
        <a href="/login.html" class="uk-navbar-content uk-button uk-button-primary uk-navbar-flip">
          <i class="uk-icon-sign-in"></i> Login
        </a>
    </nav>

    <div class="uk-container uk-container-center">
        <div class="uk-panel uk-panel-box">
            <h3 class="uk-panel-title">New Blog Entry</h3>
            <form class="uk-form uk-form-stacked">
              <textarea data-uk-htmleditor="{markdown:true}"></textarea>
              <button class="uk-button uk-button-primary">
                <i class="uk-icon-save"></i> Save
              </button>
            </form>
        </div>
    </div>

    <div class="uk-block uk-block-secondary uk-contrast uk-margin-top">
      <div class="uk-container">
        <i class="uk-icon-copyright"></i> Copyright
      </div>
    </div>

  </body>
</html>
